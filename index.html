<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main__contenedor">
    <div class="main__imagen">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>

    <h3 class="main__heading">Equilibrium #3429</h3>
    <p class="main__texto">Our Equilibrium collection promotes balance and calm.</p>
    <div class="main__eth">
      <div class="main__ethereum">
        <img class="ethereum__imagen" src="images/icon-ethereum.svg" alt="ethereum">
        <p class="ethereum__texto">0.041 ETH</p>
      </div>
      <div class="main__days">
        <img class="days__imagen" src="images/icon-clock.svg" alt="reloj">
        <p class="days__texto">3 days left</p>
      </div>
    </div>
    <div class="creador">
      <img src="images/image-avatar.png" alt="image-avatar" class="creador__imagen">
      <p class="creador__nombre">Creation of <span class="creador__nombre--span" >Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jorgecb10">Jorge Carranza</a>.
  </div>
</body>
</html>
